<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XtremeVerse - Explore Anime, Games & More</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #6e00a8);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 30px 10px 10px;
      background-color: #1b003b;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.8em;
      color: #e0caff;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
      font-style: italic;
    }

    .search-container {
      margin: 20px auto;
      max-width: 500px;
      padding: 0 20px;
    }

    .search-container input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #2a004d;
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    /* Scroll Section */
    .scroll-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      margin-top: 10px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
    }

    .scroll-wrapper::-webkit-scrollbar {
      display: none;
    }

    .scroll-card {
      flex: 0 0 auto;
      text-align: center;
      border-radius: 50%;
    }

    .scroll-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      transition: transform 0.3s ease;
    }

    .scroll-card:hover img {
      transform: scale(1.1);
    }

    .scroll-card p {
      margin-top: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      color: #fff;
    }

    /* Neon Glow */
    .neon-red img {
      box-shadow: 0 0 15px red, 0 0 40px red;
    }

    .neon-violet img {
      box-shadow: 0 0 15px violet, 0 0 40px violet;
    }

    .neon-pink img {
      box-shadow: 0 0 15px deeppink, 0 0 40px deeppink;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9em;
      color: #aaa;
      background: #1a0033;
    }
  </style>
</head>
<body>
  <header>
    <h1>XtremeVerse</h1>
    <p class="tagline">Your gateway to top Anime, Games & Movie sites</p>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search anime, games, movies..." />
  </div>

  <!-- Neon Scroll -->
  <div class="scroll-wrapper" id="scrollRow">
    <div class="scroll-card neon-red">
      <img src="https://e1.pxfuel.com/desktop-wallpaper/495/188/desktop-wallpaper-kimetsu-no-yaiba-anime-anime-boys-kamado-tanjir%C5%8D-demon-slayer-boy.jpg" alt="Anime">
      <p>Anime</p>
    </div>

    <div class="scroll-card neon-violet">
      <img src="https://cdn.mos.cms.futurecdn.net/9xBT864XC3j5wcZRPgQapa-970-80.png.webp" alt="Games">
      <p>Games</p>
    </div>

    <div class="scroll-card neon-pink">
      <img src="https://media.gettyimages.com/id/1469392485/video/4k-glowing-pink-neon-text-coming-soon.avif?s=640x640&k=20&c=r9XiBH4bfLjF5p8AEFiH_tDj0gVXEzNe_AH47emZIwg=" alt="Coming Soon">
      <p>Coming Soon</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 XtremeVerse. All rights reserved.</p>
  </footer>

  <!-- Auto Scroll Script -->
  <script>
    const scrollBox = document.getElementById('scrollRow');
    let scrollAmount = 0;
    let paused = false;

    function autoScroll() {
      if (!paused) {
        scrollAmount += 0.5;
        scrollBox.scrollLeft = scrollAmount;

        if (scrollAmount >= scrollBox.scrollWidth - scrollBox.clientWidth) {
          scrollAmount = 0;
        }
      }
      requestAnimationFrame(autoScroll);
    }

    scrollBox.addEventListener('touchstart', () => paused = true);
    scrollBox.addEventListener('touchend', () => paused = false);

    setTimeout(() => {
      requestAnimationFrame(autoScroll);
    }, 1500); // Start after delay
  </script>
</body>
</html>
