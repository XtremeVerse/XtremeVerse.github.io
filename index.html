<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #6e00a8);
      color: #fff;
      text-align: center;
    }header {
  padding: 30px 10px 10px;
  background-color: #1b003b;
  box-shadow: 0 2px 12px rgba(0,0,0,0.5);
}

h1 {
  font-size: 2.8em;
  color: #e0caff;
  margin-bottom: 5px;
}

.tagline {
  font-size: 1rem;
  color: #ccc;
  font-style: italic;
}

.search-container {
  margin: 20px auto;
  max-width: 500px;
  padding: 0 20px;
}

.search-container input {
  width: 100%;
  padding: 12px 16px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  outline: none;
  background: #2a004d;
  color: #fff;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
}

/* Scroll Section */
.scroll-wrapper {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 20px;
  margin-top: 10px;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.scroll-wrapper::-webkit-scrollbar {
  display: none;
}

.scroll-card {
  flex: 0 0 auto;
  text-align: center;
  border-radius: 50%;
  transition: transform 0.4s;
}

.scroll-card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
}

.scroll-card p {
  margin-top: 10px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
}

.scroll-card:hover {
  transform: scale(1.1);
}

/* Neon Glow Styles */
.neon-red img {
  box-shadow: 0 0 15px red, 0 0 40px red;
}

.neon-violet img {
  box-shadow: 0 0 15px violet, 0 0 40px violet;
}

.neon-pink img {
  box-shadow: 0 0 15px deeppink, 0 0 40px deeppink;
}

footer {
  margin-top: 40px;
  padding: 15px;
  font-size: 0.9em;
  color: #aaa;
  background: #1a0033;
}

  </style>
</head>

  <header>

        <p>Anime</p>
      </div>
    </a><a href="games.html" style="text-decoration: none;">
  <div class="scroll-card neon-violet">

    <p>Games</p>
  </div>
</a>

<a href="movies.html" style="text-decoration: none;">
